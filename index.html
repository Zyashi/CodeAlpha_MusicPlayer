<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Music Player</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="player" class="player">
    <header class="topbar">
      <div class="brand">‚ô™ Vintage Vibes</div>
      <div class="spacer"></div>
      <label class="toggle">
        <input type="checkbox" id="autoplayToggle">
        <span>Autoplay</span>
      </label>
      <button class="mini-btn" id="miniBtn" title="Mini player">‚ñ£</button>
    </header>

    <div class="main">
      <div class="cover-wrap">
        <img id="cover" alt="Album Art" src="assets/covers/cover1.jpg">
        <canvas id="visualizer" width="420" height="120" aria-hidden="true"></canvas>
      </div>

      <div class="meta">
        <div class="titles">
          <div id="title" class="title">Song Title</div>
          <div id="artist" class="artist">Artist</div>
        </div>

        <div class="controls">
          <button id="prevBtn" title="Previous">‚èÆ</button>
          <button id="playBtn" title="Play/Pause">‚ñ∂</button>
          <button id="nextBtn" title="Next">‚è≠</button>
        </div>

        <div class="timeline">
          <span id="currentTime" class="time">0:00</span>
          <div id="progressBar" class="bar">
            <div id="progress" class="progress"></div>
          </div>
          <span id="duration" class="time">0:00</span>
        </div>

        <div class="vol-row">
          <span class="vol-label">üîä</span>
          <input type="range" id="volume" min="0" max="1" step="0.01" value="0.8">
        </div>

        <div class="lists">
          <div class="sel">
            <label for="playlistSelect">Playlist</label>
            <select id="playlistSelect"></select>
          </div>
          <ol id="trackList" class="tracks" tabindex="0" aria-label="Tracks"></ol>
        </div>
      </div>
    </div>
  </div>

  <!-- hidden audio element -->
  <audio id="audio"></audio>

  <script src="script.js" defer></script>
</body>
</html>
